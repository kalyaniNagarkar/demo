name: Release Pipeline
on:
  push:
    tags:
      - 'v*'
jobs:
  release:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  # Add this line
        java-version: '17'
    - name: Build with Maven
      run: mvn clean package
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      continue-on-error: true  # <-- Only new line
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Add this line
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: "Release of version ${{ github.ref_name }}"
        draft: false
        prerelease: false
    - name: Upload JAR file
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Add this line
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/calculator-1.0-SNAPSHOT.jar
        asset_name: calculator.jar
        asset_content_type: application/java-archive
